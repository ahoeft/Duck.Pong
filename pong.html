<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
        }
        canvas {
            border: 2px solid white;
            background-color: black;
        }
        #start-screen {
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
        }
        button {
            padding: 15px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="start-screen">
        <h1>Pong Game</h1>
        <button id="start-button">Start Game</button>
    </div>
    <canvas id="pong" width="800" height="400"></canvas>
    
    <script>
        const canvas = document.getElementById("pong");
        const ctx = canvas.getContext("2d");
        const paddleWidth = 10, paddleHeight = 100, ballSize = 10;
        let playerScore = 0, computerScore = 0;
        let playerPaddleY = (canvas.height - paddleHeight) / 2;
        let computerPaddleY = (canvas.height - paddleHeight) / 2;
        let ballX = canvas.width / 2, ballY = canvas.height / 2;
        let ballSpeedX = 5, ballSpeedY = 5;
        let isGameRunning = false;

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // Draw paddles
            ctx.fillStyle = "white";
            ctx.fillRect(0, playerPaddleY, paddleWidth, paddleHeight);
            ctx.fillRect(canvas.width - paddleWidth, computerPaddleY, paddleWidth, paddleHeight);

            // Draw ball
            ctx.beginPath();
            ctx.arc(ballX, ballY, ballSize, 0, Math.PI * 2);
            ctx.fill();

            // Draw scores
            ctx.font = "20px Arial";
            ctx.fillText("Player: " + playerScore, 50, 20);
            ctx.fillText("Computer: " + computerScore, canvas.width - 150, 20);
        }

        function update() {
            if (!isGameRunning) return;

            // Move ball
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            // Ball collision with top and bottom walls
            if (ballY <= 0 || ballY >= canvas.height) {
                ballSpeedY = -ballSpeedY;
            }

            // Ball collision with paddles
            if (ballX <= paddleWidth && ballY > playerPaddleY && ballY < playerPaddleY + paddleHeight) {
                ballSpeedX = -ballSpeedX;
            } else if (ballX >= canvas.width - paddleWidth && ballY > computerPaddleY && ballY < computerPaddleY + paddleHeight) {
                ballSpeedX = -ballSpeedX;
            } else if (ballX < 0) {
                computerScore++;
                resetBall();
            } else if (ballX > canvas.width) {
                playerScore++;
                resetBall();
            }

            // Move computer paddle (AI)
            if (ballY > computerPaddleY + paddleHeight / 2) {
                computerPaddleY += 5; // Easy difficulty
            } else {
                computerPaddleY -= 5; // Easy difficulty
            }

            // Keep the paddles in the canvas
            computerPaddleY = Math.max(Math.min(computerPaddleY, canvas.height - paddleHeight), 0);
            playerPaddleY = Math.max(Math.min(playerPaddleY, canvas.height - paddleHeight), 0);
        }

        function resetBall() {
            ballX = canvas.width / 2;
            ballY = canvas.height / 2;
            ballSpeedX = -ballSpeedX; // Reverse ball direction
        }

        function gameLoop() {
            draw();
            update();
            requestAnimationFrame(gameLoop);
        }

        document.getElementById("start-button").addEventListener("click", () => {
            document.getElementById("start-screen").style.display = "none";
            isGameRunning = true;
            gameLoop();
        });

        document.addEventListener("mousemove", (event) => {
            if (isGameRunning) {
                const canvasRect = canvas.getBoundingClientRect();
                const mouseY = event.clientY - canvasRect.top;
                playerPaddleY = mouseY - paddleHeight / 2;
            }
        });

                </script>
</body>
</html>
