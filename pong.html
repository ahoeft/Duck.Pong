<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        canvas {
            background: black;
            border: 1px solid white;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="score">Player: 0 | Computer: 0</div>
    <canvas id="pong" width="800" height="400"></canvas>
    
    <script>
        const canvas = document.getElementById("pong");
        const ctx = canvas.getContext("2d");

        // Paddle and ball properties
        const paddleWidth = 10, paddleHeight = 100, ballSize = 10;
        let playerY = (canvas.height - paddleHeight) / 2, computerY = (canvas.height - paddleHeight) / 2;
        let ballX = canvas.width / 2, ballY = canvas.height / 2;
        let ballSpeedX = 5, ballSpeedY = 4;

        let playerScore = 0, computerScore = 0;

        // Draw functions
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw paddles
            ctx.fillStyle = "white";
            ctx.fillRect(0, playerY, paddleWidth, paddleHeight); // Player Paddle
            ctx.fillRect(canvas.width - paddleWidth, computerY, paddleWidth, paddleHeight); // Computer Paddle

            // Draw ball
            ctx.beginPath();
            ctx.arc(ballX, ballY, ballSize, 0, Math.PI * 2);
            ctx.fill();
            ctx.closePath();
            
            document.getElementById("score").innerText = `Player: ${playerScore} | Computer: ${computerScore}`;
        }

        function update() {
            // Move the ball
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            // Ball collision with top and bottom
            if (ballY + ballSize > canvas.height || ballY - ballSize < 0) {
                ballSpeedY = -ballSpeedY;
            }

            // Ball collision with paddles
            if (ballX - ballSize < paddleWidth && ballY > playerY && ballY < playerY + paddleHeight) {
                ballSpeedX = -ballSpeedX;
            } else if (ballX + ballSize > canvas.width - paddleWidth && ballY > computerY && ballY < computerY + paddleHeight) {
                ballSpeedX = -ballSpeedX;
            }

            // Check for scoring
            if (ballX - ballSize < 0) {
                computerScore++;
                resetBall();
            } else if (ballX + ballSize > canvas.width) {
                playerScore++;
                resetBall();
            }

            // Move the computer paddle with reduced speed
            if (ballY > computerY + paddleHeight / 2) {
                computerY += 4; // Computer paddle speed
            } else {
                computerY -= 4; // Computer paddle speed
            }

            // Keep paddles within canvas
            computerY = Math.max(Math.min(computerY, canvas.height - paddleHeight), 0);
            playerY = Math.max(Math.min(playerY, canvas.height - paddleHeight), 0);
        }

        function resetBall() {
            ballX = canvas.width / 2;
            ballY = canvas.height / 2;
            ballSpeedX = -ballSpeedX; // Change direction
        }

        document.addEventListener("mousemove", (event) => {
            const canvasRect = canvas.getBoundingClientRect();
            const mouseY = event.clientY - canvasRect.top;
            playerY = mouseY - paddleHeight / 2;
        });

        function gameLoop() {
            draw();
            update();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
