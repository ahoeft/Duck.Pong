<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            margin: 0;
        }
        canvas {
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <canvas id="pong" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById("pong");
        const context = canvas.getContext("2d");

        const paddleWidth = 10;
        const paddleHeight = 100;
        const ballSize = 10;

        let player = {
            x: 0,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            color: "white",
            score: 0
        };

        let computer = {
            x: canvas.width - paddleWidth,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            color: "white",
            score: 0
        };

        let ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            size: ballSize,
            speed: 5,
            velocityX: 5,
            velocityY: 5,
            color: "white"
        };

        function drawRect(x, y, width, height, color) {
            context.fillStyle = color;
            context.fillRect(x, y, width, height);
        }

        function drawArc(x, y, size, color) {
            context.fillStyle = color;
            context.beginPath();
            context.arc(x, y, size, 0, Math.PI * 2, false);
            context.closePath();
            context.fill();
        }

        function drawScore() {
            context.fillStyle = "white";
            context.font = "30px Arial";
            context.fillText(`Player: ${player.score}`, 50, 30);
            context.fillText(`Computer: ${computer.score}`, canvas.width - 150, 30);
        }

        function draw() {
            drawRect(0, 0, canvas.width, canvas.height, "black");
            drawRect(player.x, player.y, player.width, player.height, player.color);
            drawRect(computer.x, computer.y, computer.width, computer.height, computer.color);
            drawArc(ball.x, ball.y, ball.size, ball.color);
            drawScore();
        }

        function update() {
            ball.x += ball.velocityX;
            ball.y += ball.velocityY;

            if (ball.y + ball.size > canvas.height || ball.y - ball.size < 0) {
                ball.velocityY = -ball.velocityY;
            }

            if (ball.x - ball.size < player.x + player.width && ball.y > player.y && ball.y < player.y + player.height) {
                ball.velocityX = -ball.velocityX;
            }

            if (ball.x + ball.size > computer.x && ball.y > computer.y && ball.y < computer.y + computer.height) {
                ball.velocityX = -ball.velocityX;
            }

            if (ball.x - ball.size < 0) {
                computer.score++;
                resetBall();
            } else if (ball.x + ball.size > canvas.width) {
                player.score++;
                resetBall();
            }

            computer.y += (ball.y - (computer.y + computer.height / 2)) * 0.1;
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.velocityX = -ball.velocityX;
        }

        function gameLoop() {
            draw();
            update();
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener("mousemove", (event) => {
            let rect = canvas.getBoundingClientRect();
            player.y = event.clientY - rect.top - player.height / 2;

            if (player.y < 0) player.y = 0;
            if (player.y + player.height > canvas.height) player.y = canvas.height - player.height;
        });

        gameLoop();
    </script>
</body>
</html>
